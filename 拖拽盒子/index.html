<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .nav {
        height: 30px;
        background: #036663;
        border-bottom: 1px solid #369;
        line-height: 30px;
        padding-left: 30px;
    }
    
    .nav a {
        color: #fff;
        text-align: center;
        font-size: 14px;
        text-decoration: none;
    }
    
    .d-box {
        width: 400px;
        height: 300px;
        border: 5px solid #eee;
        box-shadow: 2px 2px 2px 2px #666;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -155px;
        margin-left: -205px;
    }
    
    .hd {
        width: 100%;
        height: 25px;
        background-color: #7c9299;
        border-bottom: 1px solid #369;
        line-height: 25px;
        color: white;
        cursor: move;
    }
    
    #box_close {
        float: right;
        cursor: pointer;
    }
</style>

<body>
    <div class="nav">
        <a href="javascript:;" id="register">注册信息</a>
    </div>
    <div class="d-box" id="d_box">
        <div class="hd" id="drop">注册信息 (可以拖拽)
            <span id="box_close">【关闭】</span>
        </div>
        <div class="bd"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
